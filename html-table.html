<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 300px;
            /* border: 1px solid black; */
        }
        thead {
            background-color: chartreuse;
        }
        tbody {
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>200.000.000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>300.000.000</td>
            </tr>
            <tr>
                <th>Total</th>
                <td>500.000.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
