<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1 id="text">Click Box</h1>
    <div id="canvas" style="width: 500px; height: 500px; background-color: chartreuse;"></div>
    
    <script>
        const text = document.getElementById("text");
        const canvas = document.getElementById("canvas");

        canvas.onclick = function (event) {
            text.textContent = `You Click at X: ${event.x}, Y: ${event.y}`;
        }
    </script>
</body>
</html>
