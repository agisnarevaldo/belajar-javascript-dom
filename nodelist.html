<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node List</title>
</head>
<body>
    <ul id="menu1">
        <li id="first">first</li>
        <li id="second">second</li>
        <li id="third">third</li>
    </ul>
    <ul id="menu2">
        <li id="first">Muhamd</li>
        <li id="second">Agisna</li>
        <li id="third">Revaldo</li>
    </ul>

    <script>

        // nodeList Static = querySelectorAll
        // nodeLis Live = childNodes
        const li = document.querySelectorAll("li")
        console.info(li);

        console.info(document.querySelectorAll("#first"));

        const menu1 = document.getElementById("menu1");
        console.info(menu1);
        
        const menu2 = document.getElementById("menu2").childNodes;
        console.info(menu2);
    </script>
</body>
</html>
